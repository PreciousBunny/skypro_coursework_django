{% extends 'main/base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 bg-light p-3 rounded">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h4 class="card-title">Пользователь</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            <!-- enctype="multipart/form-data" сохраняет форму и добавляет медиа(аватар) -->
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <div class="form-group text-center">

                                <a href="{% url 'main:client_list' %}"
                                   class="btn btn-secondary mt-3">Отменить</a>
                                <button class="btn btn-success mt-3" type="submit">Сохранить</button>
                            </div>
                             {% if user.is_authenticated or user.is_superuser%}
                            <div class="card-footer">
                            <a href="{% url 'users:generate_new_password' %}" class="btn btn-danger">Изменить пароль!
                                Будьте внимательны, новый пароль будет отправлен вам на электронную почту!</a>
                              {%endif%}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
